test-suite:
  image: ihsw/the-matrix
  command: npm run test
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
test-suite-dev:
  image: ihsw/the-matrix
  command: npm run test
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - ./app:/srv/app
raml-viewer:
  image: ihsw/the-matrix-raml-viewer
  command: node index.js
  ports:
    - 80:80
raml-viewer-dev:
  image: ihsw/the-matrix-raml-viewer
  command: node index.js
  ports:
    - 80:80
  volumes:
    - ./raml-viewer/app:/srv/app
tests:
  image: ihsw/the-matrix-tests
  command: npm run test
